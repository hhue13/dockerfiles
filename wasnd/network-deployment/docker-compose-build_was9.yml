version: '2'

networks:
  net_was9:
    driver: bridge
    # external: true

services:

  wasnd_install_step1:
    image: wasnd_delete_me
    hostname: was
    build:
      context: ./install
      dockerfile: Dockerfile.v9.prereq
      args:
        user: wasadmin
        group: wasadmin
        URL: http://192.168.99.100:8080/
        REPOS: $URL/9000/BASE,$URL/9007,$URL/JDK-80511


  wasnd_install_step2:
    image: was9-noprofile
    hostname: dmgr
    build:
      context: ./install
      dockerfile: Dockerfile.v9.install
      args:
        WASVERSION: 9.0.0.7
        user: wasadmin
        group: wasadmin
    # depends_on:
    #   - wasnd_install_step1


  dmgr:
    image: wasnd9-dmgr
    container_name: dmgr9
    hostname: dmgr
    build:
      context: ./dmgr
      dockerfile: Dockerfile.was9
      args:
        PROFILE_NAME: Dmgr01
        CELL_NAME: DefaultCell9
        NODE_NAME: ManagerNode01
        HOST_NAME: localhost
    depends_on:
      - wasnd_install_step2
    environment:
      DUMMY: test
    hostname: dmgr
    expose:
      - "9060"
      - "9043"
