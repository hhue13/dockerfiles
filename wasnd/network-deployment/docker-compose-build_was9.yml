      - "9060:9060"
      - "9043:9043"
    volumes:
      - /c/Users/ThomasHikade/Documents/GitHub/wasconfig:/wasconfig:rw
    networks:
      - net_was9

  node01:
    image: wasnd9-node01
    container_name: node9-01
